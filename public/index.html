<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrsaMU Test Client</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="input" contenteditable></div>
      <ul id="feed"></ul>
    </div>
  </body>
  <style>
    * {
      color: white;
      background-color: black;
      font-family: "Source Code Pro", monospace;
      font-size: 1rem;
      margin: 0;
      padding: 0;
      top: 0;
      left: 0;
    }

    #container {
      display: flex;
      height: 95vh;
      max-width: 780px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      flex-direction: column-reverse;
    }

    #input {
      border: 1px;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      margin-top: 16px;
      min-height: 48px;
      max-height: 112px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    ul li {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    img {
      width: 100%;
      object-fit: cover;
    }

    p {
      padding-top: 4px;
      padding-bottom: 4px;
      font-weight: lighter;
    }

    strong {
      font-weight: bold;
    }

    .item {
      width: 100%;
      word-wrap: break-word;
    }
  </style>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    // Declare our variables.
    const history = [];
    let histCounter = 0;
    const feed = document.getElementById("feed");
    const socket = io("http://localhost:8090/");
    const input = document.getElementById("input");

    // Monitor keypresses.  If the user hits enter, send
    // the message off to the server!
    input.addEventListener("keydown", (ev) => {
      if (ev.keyCode === 13 && !ev.shiftKey) {
        ev.preventDefault();
        socket.send({
          command: "message",
          message: input.innerText,
          data: {},
        });
        history.push(input.innerText);
        input.innerText = "";
      }

      if (ev.ctrlKey) {
        if (ev.keyCode === 38) {
          ev.preventDefault();

          // Move back through history.
          // if the history counter reaches the start of ths history
          // start over at the end.
          if (histCounter - 1 < 0) histCounter = history.length;

          histCounter--;
          // Else display the previous history.
          input.innerText = history[histCounter];
        } else if (ev.keyCode === 40) {
          ev.preventDefault();

          // Move back through history.
          // if the history counter reaches the start of ths history
          // start over at the end.
          if (histCounter + 1 > history.length - 1) histCounter = -1;

          histCounter++;
          // Else display the previous history.
          input.innerText = history[histCounter];
        }
      }
    });

    const post = (msg, para = false) => {
      const li = document.createElement("li");
      li.className = "item";
      li.innerHTML = para ? `<p>${msg}</p>` : msg;
      feed.appendChild(li);
    };

    // When the socket connects, let the server know we need
    // the login screen.
    socket.on("connect", () => {
      socket.send({
        command: "textconnect",
        message: "",
        data: {},
      });
    });
    socket.on("reconnect", () => {
      post("You have reconnected...", true);
    });
    socket.on("reconnecting", () => {
      post("Reconnecting to game, please hold...", true);
    });

    // When a new message comes in, add it to the feed.
    socket.on("message", (res) => {
      const li = document.createElement("li");
      li.className = "item";
      li.innerHTML = res.message;
      feed.appendChild(li);
    });
  </script>
</html>
